<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em  vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador!</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5!</p>
    <audio preload="metadata"controls>
        <source src="media/Música do Café Mania.mp3" type="audio/mp3">
        <source src="media/Música do Café Mania.ogg" type="audio/ogg">
        <source src="media/Música do Café Mania.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios, clique no link <a href="media/Música do Café Mania.mp3"></a> para baixar o arquivo!</p>

    </audio>
</body>
</html>
