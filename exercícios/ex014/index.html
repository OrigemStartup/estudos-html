<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="700" poster="imagens/Default_programadores_trabalhando_com_alegria_1.jpg">
        <source src="vídeos/meu-video.mp4" type="video/mp4">
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=6vO7t35OP4qlZ_AY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
